<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="images/png" rel="icon" href="images/icons8-youtube.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings"
    />
    <link rel="stylesheet" href="ビデオカード.css" />
    <title>ProDotto</title>
  </head>

  <body>
    <header class="header">
      <div class="header_container">
        <div class="none"></div>
        <div class="search">
          <!-- フィルターボタン -->
          <select id="filter" class="filter-button">
            <option value="title">動画タイトル</option>
            <option value="account">アカウント名</option>
          </select>
          <!-- 検索バー -->
          <input type="text" id="search" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- <div class="user">
          <div class="icon">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-grip"></i>
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="img">
            <img src="images/logo.png" alt="" />
          </div>
        </div> -->
      </div>
    </header>

    <section class="nav" id="navbar">
      <nav class="nav_container">
        <div>
          <a href="#" class="nav_link nav_logo">
            <i class="fa-solid fa-bars nav_icon"></i>
            <span class="logo_name">
              <!-- ここにProDottoアイコンを入れる -->
              <i class="fab fa-"></i>
              ProDotto
            </span>
          </a>

          <div class="nav_list">
            <div class="nav_items navtop">
              <a href="タイムライン画面.html" class="nav_link navtop active">
                <i class="fa fa-house nav_icon"></i>
                <span class="nav_name">タイムライン</span>
              </a>

              <a href="DM画面.html" class="nav_link navtop nav_soroe">
                <!-- <i class="fa fa-compass nav_icon"></i> -->
                <div class="nav_icon">
                  <i class="gg-mail"></i>
                </div>
                <span class="nav_name">DM</span>
              </a>

              <a href="ランキング画面.html" class="nav_link navtop nav_soroe">
                <!-- <i class="fa-brands fa-tiktok nav_icon"></i> -->
                <div class="nav_icon">
                  <i class="gg-crown"></i>
                </div>
                <span class="nav_name">ランキング</span>
              </a>

              <a href="投稿・録音画面.html" class="nav_link navtop nav_soroe">
                <!-- <i class="fa-solid fa-users nav_icon"></i> -->
                <div class="nav_icon">
                  <i class="gg-add-r"></i>
                </div>
                <span class="nav_name">投稿</span>
              </a>

              <a href="プロフィール画面.html" class="nav_link navtop nav_soroe">
                <!-- <i class="fa-solid fa-users nav_icon"></i> -->
                <div class="nav_icon">
                  <i class="gg-boy"></i>
                </div>
                <span class="nav_name">プロフィール</span>
              </a>

              <a href="設定画面.html" class="nav_link navtop">
                <!-- <i class="fa-solid fa-video nav_icon"></i> -->
                <div class="nav_icon">
                  <span class="material-symbols-outlined"> settings </span>
                </div>
                <span class="nav_name">設定</span>
              </a>

              <!-- <a href="#" class="nav_link navtop">
                <i class="fa-solid fa-clock-rotate-left nav_icon"></i>
                <span class="nav_name">履歴</span>
              </a>
              <a href="#" class="nav_link navtop">
                <i class="fa-solid fa-thumbs-up nav_icon"></i>
                <span class="nav_name">いいねした動画</span>
              </a> -->
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- 追加するコード -->
    <main>
      <!-- グリッドコンテナ -->
      <section class="video-grid">
        <div class="video-card">
          <div class="thumbnail-placeholder">
            <img
              src="image/サムネジャマイカ.jpg"
              alt="Video Thumbnail"
              class="thumbnail"
            />
            <button class="play-button">▶️</button>
            <!-- 音声再生ボタン -->
            <audio class="audio-player" src="ジャマイカテスト.mp3"></audio>
          </div>

          <div class="video-info">
            <a href="プロフィール画面.html" class="profile-info">
              <img
                src="image/ききゅう.jpg"
                alt="profile icon"
                class="profile-icon"
              />
            </a>
            <div class="like-comment">
              <button class="comment" onclick="openPopup()">
                <img
                  src="image/こめんと1.png"
                  alt="comment icon"
                  style="width: 20px; height: 20px"
                />
                <span>5</span>
              </button>

              <button class="heart" onclick="changeImage('heartImage2')">
                <img
                  id="heartImage2"
                  src="image/Heart-512x512 test.png"
                  alt="like icon"
                  style="width: 20px; height: 20px"
                />
                <span>10</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 他の動画カードもここに追加 -->
        <div class="video-card">
          <div class="thumbnail-placeholder">
            <button class="play-button">▶️</button>
          </div>

          <div class="video-info">
            <a href="プロフィール画面.html" class="profile-info">
              <img
                src="image/アイコン卵.png"
                alt="profile icon"
                class="profile-icon"
              />
            </a>
            <div class="like-comment">
              <button class="comment" onclick="openPopup()">
                <img
                  src="image/こめんと1.png"
                  alt="comment icon"
                  style="width: 20px; height: 20px"
                />
                <span>7</span>
              </button>

              <button class="heart" onclick="changeImage('heartImage')">
                <img
                  id="heartImage"
                  src="image/Heart-512x512 test.png"
                  alt="like icon"
                  style="width: 20px; height: 20px"
                />
                <span>10</span>
              </button>

              <button>
                <span>
                  <a href="投稿・録音画面.html">
                    <div class="nav_icon">
                      <i class="gg-duplicate"></i>
                    </div>
                  </a>
                </span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- 音楽プレイヤー -->
      <div class="music-player" style="display: none">
        <!-- 初期表示を非表示に -->
        <div class="song-bar">
          <div class="song-infos">
            <div class="image-container">
              <img src="." alt="" />
            </div>
            <div class="song-description">
              <p class="title">
                Watashitachi wa Sou Yatte Ikite Iku Jinshu na no
              </p>
              <p class="artist">Masaru Yokoyama</p>
            </div>
          </div>
          <div class="icons">
            <i class="far fa-heart"></i>
            <i class="fas fa-compress"></i>
          </div>
        </div>
        <div class="progress-controller">
          <div class="control-buttons">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="play-pause fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-undo-alt"></i>
          </div>
          <div class="progress-container">
            <span class="current-time">0:00</span>
            <!-- 現在の再生時間 -->
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span class="duration">3:15</span>
            <!-- 全体の音楽の時間 -->
          </div>
        </div>
        <div class="other-features">
          <i class="fas fa-list-ul"></i>
          <i class="fas fa-desktop"></i>

          <!-- 音量コントロール -->
          <div class="volume-bar">
            <i class="fas fa-volume-down"></i>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="audioPlayer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
  </body>
</html>
