<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更</title>
    <link rel="stylesheet" href="P2PreLoginPasswordChange1.css">
</head>
<body>
    <div class="form-container">
        <h1>パスワード変更</h1>
        <p>メールアドレスに確認用メールを送信します。以下にメールアドレスを入力してください。</p>
        
        <form action="#" method="post">
            <!-- メールアドレス -->
            <label for="email"></label>
            <input type="email" id="email" name="email" required  placeholder="メールアドレス">

            <!-- ボタン -->
            <div class="button-group">
                <button type="submit"><a href="P2PreLoginPasswordChange2.html">送信（確定）</a></button>
                <button type="reset"><a href="P2Login.html">キャンセル</a></button>
            </div>
        </form>
    </div>
</body>
</html>
